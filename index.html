<!DOCTYPE html>
<html>
  <head>
    <title>Tea Time</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arapey|Della+Respira|Kaushan+Script" rel="stylesheet">
  </head>
  <body>
    <div id="page_header">
      <h1>Tea Timer</h1>
      <h2>never forget about your tea</h2>
    </div>
    <div id="wrapper">
      <div id="tea_header">Select tea type, then click start:</div>
      <div id="tea_type">
        <li id="black" class="left tea_button">Black</li>
        <li id="green" class="center tea_button">Green</li>
        <li id="white" class="right tea_button">White</li>
      </div>
      <div id="container">
        <div id="min_plusminus">
          <li id="min_plus" class="adjust">+</li>
          <li id="min_minus" class="adjust">-</li>
        </div>
        <div id="timer_div">
          <li id="timer_count"></li>
        </div>
        <div id="sec_plusminus" class="adjust">
          <li id="sec_plus" class="adjust">+</li>
          <li id="sec_minus" class="adjust">-</li>
        </div>
      </div>
      <div id="startstop_div">
        <li id="stop" class="left control">STOP</li>
        <li id="refresh" class="center control">&#x21bb;</li>
        <li id="start" class="right control">START</li>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/script.js"></script>
</html>
